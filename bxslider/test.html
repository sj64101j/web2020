<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/reset.css">
	<style>
		div.sliderWrap {
			width: 900px;
			margin: 0 auto;
			position: relative;
		}
		
		.bx-wrapper {
    -moz-box-shadow: 0 none;
    -webkit-box-shadow: 0 none;
    box-shadow: 0 none;
    border: 0 none;
		margin-bottom: 0;
}
		.bx-wrapper .bx-pager {
    position: absolute;
    bottom: 30px;
    width: 100%;
}
		
		div.slider_pager {
			width: 900px;
			position: absolute;
			margin: 0 auto;
		}
		
		div.slider_pager a {
			display: block;
			width: 25%;
			background-color: skyblue;
			float: left;
			text-align: center;
			line-height: 40px;
		}
		
		div.slider_pager a.active {
			background-color: darkblue;
			color: #fff;
		}
		
	</style>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
	$(document).ready(function(){
		$(".slider").bxSlider({
			auto:true,
			controls:false,
			pagerCustom:".bx-pager"
		});
	})
	</script>
</head>
<body>
<div class="wrapper">
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
		</ul>
	</div>
	<div class="slider_pager">
		<div class="bx-pager clearfix">
			<a href="#" data-slide-index="0">menu1</a>
			<a href="#" data-slide-index="1">menu2</a>
			<a href="#" data-slide-index="2">menu3</a>
			<a href="#" data-slide-index="3">menu4</a>
		</div>
		</div>
	<div style="width: 1000px; background-color: #f00; margin: 0 auto; height: 100px;">1</div>
</body>
</html>
