<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>gyumeshop</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Noto+Sans+KR:400,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/colorbox.css">
		<link rel="stylesheet" href="css/jquery.bxslider.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery.bxslider.js"></script>
		<script src="js/jquery.colorbox.js"></script>
		
		<script>
		$(document).ready(function(){
				$(".modal").colorbox({
					rel:"modal",
					iframe:true,
					innerWidth:650,
					innerHeight:434
				});
		});
	</script>

	</head>
	<body>
		<header id="header" class="sub">
			<div class="rnbWrap clearfix">
				<div class="logo clearfix">
					<a href="index.html">
						<img src="images/logo.png" alt="logo">
						<h2>GYUMISHOP</h2>
					</a>
				</div>

				<div class="rnb">
					<ul class="clearfix">
						<li><a href="#">로그인</a></li>
						<li><a href="#">회원가입</a></li>
						<li><a href="#">마이페이지</a></li>
						<li><a href="#">장바구니</a></li>
					</ul>
				</div>

				<div class="search">
					<form action="#" method="method">
						<fieldset>
							<legend>SEARCH</legend>
							<p class="field">
								<input type="text" id="search" name="search" placeholder="검색어를 입력하세요." class="inp-field">
								<img src="images/search.png" alt="">
							</p>
						</fieldset>
					</form>
				</div>
			</div>

			<nav class="gnb sub">
				<ul class="clearfix">
					<li><a href="#">TOP 10</a></li>
					<li><a href="#">추천</a></li>
					<li><a href="#">사장픽</a></li>
					<li><a href="#">NEW</a></li>
					<li><a href="#">HAIR</a></li>
					<li><a href="#">귀걸이</a></li>
					<li><a href="#">소품</a></li>
					<li><a href="#">패키지</a></li>
				</ul>
			</nav>
		</header>
		
		
		<div class="product">
			<p>홈/HAIR/NEW/빈스코사지 헤어악세사리</p>
			<h2>상품상세정보</h2>
			<div class="order clearfix">
				<a href="images/sub_product.png" class="modal"><img src="images/sub_product.png" alt=""></a>
				<h4>완제품 HP920</h4>
				<h3>빈스코사지 헤어악세사리</h3>
				<div class="left">
					<p>판매가</p>
					<p>상품이름</p>
					<p>옵션</p>
					<p>총 상품금액(수량)</p>
				</div>
				<div class="right">
					<p>2500원</p>
					<div class="amount clearfix">
						<p>
						빈스코사지 헤어악세사리
						</p>
						<form action="#" method="method" class="clearfix">
							<fieldset>
								<legend>수량</legend>
								<select name="sort" id="sort">
									<option value="1">::수량</option>
									<option value="2">1</option>
									<option value="3">2</option>
									<option value="4">3</option>
									<option value="5">4</option>
									<option value="6">5</option>
									<option value="7">6</option>
									<option value="8">7</option>
									<option value="9">8</option>
									<option value="10">9</option>
									<option value="11">10</option>
								</select>
							</fieldset>
						</form>
					</div>
					<form action="#" method="method" class="clearfix">
						<fieldset>
							<legend>포장</legend>
							<select name="sort" id="sort">
								<option value="1">::포장 선택</option>
								<option value="2">일반 포장</option>
								<option value="3">고급 포장</option>
							</select>
						</fieldset>
					</form>
					<p>2500원 (1개)</p>
				</div>
				<div class="button">
				<button>장바구니</button>
				<button>관심상품</button>
				<button>구매하기</button>
				</div>
			</div>
		</div>
		<div class="info">
			<ul class="clearfix">
				<li><a href="#">상품정보</a></li>
				<li><a href="#">상세보기</a></li>
				<li><a href="#">상품후기</a></li>
				<li><a href="#">Q & A</a></li>
			</ul>
		</div>
	</body>
</html>
