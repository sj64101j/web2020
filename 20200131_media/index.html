<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body {
			background-color: gray;
		}
		ul {
			width: 100%;
		}
		ul>li {
			float: left;
			width: 25%;
		}
		ul>li>img {
			width: 100%;
		}
		@media screen and (min-width:960px){
			body{background-color: palegreen;}
		}
		@media screen and (min-width:540px) and (max-width:959px){
			/*타블렛 500~960*/
			body{background-color: bisque;}
			ul>li {
				width: 50%;
				overflow: hidden;
			}
		}
		@media screen and (max-width:539px){
			body{background-color: salmon;}
			ul>li {
				width: 100%;
				overflow: hidden;
			}
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
	</ul>
</body>
</html>
