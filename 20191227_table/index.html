<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<style>
	
	table {
		width: 500px;
		border: 1px solid #000;
		border-collapse: collapse;
	}
	
	td, th {
		border: 1px solid #000;
		text-align: center;
	}
	
	th {background-color: skyblue;}
	
	tbody>tr:nth-child(2n+1){background-color: pink;}
	
	tbody>tr:hover {background-color: gray;}
	
	table>caption {
		display: none;
		padding: 0;
		font-size: 0;
		line-height: 0;
	}
	
</style>
<body>
	<table>
	<caption>한국인구 분포</caption>
	<col width="10%">
	<col width="10%">
	<col width="30%">
	<col width="10%">
	<col width="10%">
	<thead>
		<tr>
			<th>서울</th>
			<th>경기</th>
			<th>부산</th>
			<th>대전</th>
			<th>제주</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
		<td>16</td>
		<td>17</td>
		<td>18</td>
		<td>19</td>
		<td>20</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		</tr>
		</tbody>
	</table>
	</body>
</html>
