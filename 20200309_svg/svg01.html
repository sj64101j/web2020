	<style>
		body {background-color: salmon; position: relative;}

		background-image: url(circle01.svg);
		background-color: lightsalmon; border-radius: 25%;}
	</style>

			transform: translate(-50%,-50%);}
		.circle01:hover circle {
			animation: circleAni 1s forwards;}
		#Layer_1 circle {
			fill: salmon;
			stroke: #fff;
			stroke-dasharray: 290;
			stroke-dashoffset: 0;
			stroke-width: 3;
			margin: 0 auto;
		}
		@keyframes circleAni {
			from {stroke-dashoffset:290;}
			to {stroke-dashoffset:0;}
		}
		.typeH {width: 200px; height: 200px;}
		#Layer_1 path {
			fill: salmon;
			stroke: #00f;
			stroke-width:4;
			stroke-dasharray:340;
			animation: typeH 3s linear infinite alternate;
		}
		@keyframes typeH{
			0% {stroke-dashoffset:340;}
			100% {stroke-dashoffset:0;}
		}
