		.st0{fill:none;stroke:darkblue;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:681; stroke-dashoffset:681;}
		@keyframes lineAni {
			to {stroke-dashoffset:0;}
		}
		.svgWrapper.animate path {

		.svgWrapper.animate path:nth-child(9){animation-delay: 1.6s}
		.svgWrapper.animate path:nth-child(10){animation-delay: 1.8s}
</style>
<script>

			$(window).scroll(function(){
				var sTop = $(this).scrollTop();
				if(sTop>500){
					$(".svgWrapper").addClass("animate");
				}else {

			});
		});
	</script>
