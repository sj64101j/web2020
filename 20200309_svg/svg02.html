	<style>
		body {background-color: pink;}
		.svgWrap {width: 500px; margin: 0 auto;}
		#svgWrapper path {
			stroke: white;
			stroke-width: 2;
			fill: pink;
			animation: textView 1s 2s forwards;
		}
		@keyframes textView {
			0% {fill: pink;stroke-width: 2;stroke: white;}
			100% {fill: white;stroke-width: 0;}
		}
	</style>
	<script>
		$(function(){
			var pathes = $("#svgWrapper").find("path");
			
			/*for(var i=0;i<pathes.length;i++){
				//i가 0부터 pathes.length보다 작을 때까지 계속
				var path = $("#svgWrapper path").get(i);
				var total_length = path.getTotalLength();
				//getTotalLength = 자바스크립, 길이를 재줌
				//제이쿼리가 아닌 자바스크립이기 때문에 eq대신 get써줌
				console.log(total_length);
				path.style.strokeDasharray = total_length;
				path.style.strokeDashoffset = total_length;
				//→ 자바스크립 소스
				$(path).animate({"strokeDashoffset":0},2000);
			}*/
			
			pathes.each(function(i,path){
					var total_length = path.getTotalLength();
					path.style.strokeDasharray = total_length;
					path.style.strokeDashoffset = total_length;
					$(path).animate({"strokeDashoffset":0},2000);
			});
		});
	</script>
