<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color:salmon;}
		.st0{
			fill:none;
			stroke:#231F20;
			stroke-linecap:round;
			stroke-linejoin:round;
			stroke-miterlimit:10;
			stroke-dasharray:688;
			stroke-dashoffset:688;
			/*animation: lineAni 1s infinite  linear;	*/
			
		}
		@keyframes lineAni{
			to{stroke-dashoffset:0;}
		}
	</style>
	<script>
		$(function(){
			var path = $(".svgWrapper path").get(0);
			var total_length = path.getTotalLength();
			//console.log(total_length);
			$(window).scroll(function(){
				var scrollTop = $(this).scrollTop();
				var sScroll = 200;
				var eScroll = 688;
				var x;
				//(eScroll-sScroll):(scrollTop-sScroll)=(0-total_length):(x-total_length)
				//(eScroll-sScroll)*(x-total_length)=(scrollTop-sScroll)*(0-total_length)
				x=((scrollTop-sScroll)*(0-total_length))/(eScroll-sScroll)+total_length
				console.log("sTop : "+scrollTop+", x : "+x);
				if(x>total_length){x=total_length}
				if(x<0){x=0}
				$(".st0").css("stroke-dashoffset",x)
			});
		});
	</script>
</head>
<body>
	<div style="height: 500px;"></div>
	<div class="svgWrapper">
		<svg id="Layer_1" x="0px" y="0px"
	 width="500px" height="500px" viewBox="0 0 500 500">
			<path class="st0" d="M67.146,9.859c0,0,0.671,142.841,171.542,206.92c170.872,64.078,52.726,130.825,68.75,193.568
				c16.022,62.743,126.151,42.046,125.484,74.087"/>
		</svg>
	</div>
	<div style="height: 500px;"></div>
</body>
</html>
