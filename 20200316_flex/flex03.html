<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap{width: 500px;margin: 0 auto;height: 200px;
		background-color: skyblue;display: flex;
		justify-content:flex-end;}
		.wrap div{flex-grow:1;display: flex;justify-content:center;
		background-color: orange; align-items:center;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">box01</div>
		<div class="box2">box02</div>
		<div class="box3">box03</div>
		<div class="box4">box04</div>
		<div class="box5">box05</div>
	</div>
</body>
</html>
