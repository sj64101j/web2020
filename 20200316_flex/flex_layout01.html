<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><link rel="stylesheet" href="../css/reset.css"></title>
	<style>
		.wrap{width: 100%; height: 100vh;
			margin: 0 auto; background-color: skyblue;
			display: flex; flex-direction:column;}
		.header{height: 100px;background-color: pink;
		display: flex; justify-content: center; align-items: center;}
		.content{background-color: lightcoral;
			display: flex; flex-grow:1;}
		.content .aside{display: flex; width: 30vw;
			background-color: orange;
			justify-content:center; align-items: center;}
		.content .main{display: flex; flex-grow: 1;
		background-color: brown;
		justify-content: center; align-items: center;}
		.footer{background-color: royalblue;
		height: 100px;
		display: flex; justify-content: center; align-items: center;}
	</style>
</head>
<body>
	<div class="wrap">
		<header class="header">header</header>
		<div class="content">
			<div class="aside">aside</div>
			<div class="main">main</div>
		</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
