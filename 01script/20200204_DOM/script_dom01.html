<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom2</title>
	<script>
		function change(){ //input의 change값을 가져옴
			var span=document.getElementById("mySpan");
			span.style.color = "green";
			span.style.fontSize = "30px";
			span.style.display = "block";
			span.style.width = "6em";
			span.style.border = "3px solid magenta";
			span.style.margin = "20px";
		}
		function move(){
			var divBox=document.getElementById("box");
			divBox.style.left = "0px";
		}
		function moveOut(){
			var divBox=document.getElementById("box");
			divBox.style.left = "-200px";
		}
	</script>
</head>
<body>
	<h3>css 스타일 동적변경</h3>
	<hr>
	<p style="color:blue">이것은
		<span id="mySpan" style="color: red">문장입니다.</span>
		<!--span#mySpan[style="color: red"]>{문장입니다}-->
	</p>
	<input type="button" value="스타일변경" onclick="change()">
	<style>
		#box {
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			background-color: darkcyan;
			position: absolute;
			left: -200px;
			transition: .3s;
		}
	</style>
	<div id="box">box</div>
	<input type="button" value="box move" onclick="move()">
	<input type="button" value="box moveOut" onclick="moveOut()">
	<a href="#" onclick="moveOut()">버튼</a>
	<div onclick="moveOut()" style="position: absolute">버튼</div>
	<!--onclick만 넣으면 모든 태그 적용 가능-->
</body>
</html>
