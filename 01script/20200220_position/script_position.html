<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var parent = $("#child").offsetParent();
			console.log(parent.attr("id"));
			
			function hanPo(){
				var child = $("#child").position();
				var childOffset = $("#child").offset();//전역좌표 구하기
				$(".poX").html(child.left);
				$(".ofX").html(childOffset.left);
			}
			
			$(window).resize(function(){
				hanPo();
			})
			hanPo();
			
			/*var childWidth = $("#child").width();
			var childHeight = $("#child").height();*/
			/*$(".grow").click(function(){
				//childWidth = $("#child").width();
				childWidth += 10; //childWidth = width+10
				childHeight += 10; //childHeight = height+10
				console.log(childWidth);
				console.log(childHeight);
				$("#child").width(childWidth);
				$("#child").height(childHeight);
			});*/
			
			$(".grow").click(function(){
				$("#child").width("+=10").height("+=10");
			});
			$(".reduce").click(function(){
				$("#child").width("-=10").height("-=10");
			});
			
			$(".btn").click(function(e){
				//return false;
				e.preventDefault();
				//$(window).scrollTop(0);
				$("html,body").animate({scrollTop:0},600)
			})
		});
	</script>
	<style>
		#parent1 {
			width: 300px;
			height: 300px;
			background-color: #ccc;
			margin: auto;
			position: relative;
		}
		#parent2 {
			width: 200px;
			height: 200px;
			background-color: #ff0;
			margin: 50px;
		}
		#child {
			width: 100px;
			height: 100px;
			background-color: #f00;
			position: absolute;
			left: 20px;
		}
		.btnTop {
			position: fixed;
			right: 50px;
			bottom: 50px;
			background-color: hotpink;
			width: 50px;
			height: 50px;
			border-radius: 50%
		}
		a.btn {
			display: block;
			text-align: center;
			line-height: 50px;
			font-weight: 900;
		}
		a.btn img {
			transform: rotateX(180deg);
			width: 30px;
		}
	</style>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position x : <span class="poX">0</span>px<br>
		child offset x : <span class="ofX">0</span>px<br>
	</div>
	<button class="grow">키우기</button>
	<button class="reduce">줄이기</button>
	
	<div style="height: 3000px"></div>
	<div class="btnTop">
		<a class="btn" href="#parent1"><img src="../../20200212_fullpage/images/btn_scroll.png" alt=""></a>
		<a href="javascript:void(0)"></a> <!--누르면 실행해야할 것이 실행되지 않음-->
	</div>
</body>
</html>
