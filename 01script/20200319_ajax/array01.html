<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		var han = ["car1","car2","car3"];
		var text = "";
		//console.log(han[0]);
		
		$(function(){
			for(var i=0;i<han.length;i++){
				//text += han[i]; //text = text + han[i]
				text += "<li>"+han[i]+"</li>";
			}
			console.log(text);
			
			$(".han").append(text);
		});
	</script>
</head>
<body>
	<div class="wrap">
		<ul class="han"></ul>
	</div>
</body>
</html>
