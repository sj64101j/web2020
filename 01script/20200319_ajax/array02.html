<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		var view = [
			["잉꼬","img1.jpg"],
			["장미","img2.jpg"],
			["거위","img3.jpg"],
			["바이킹","img4.jpg"],
			["놀이동산","img5.jpg"],
			["양","img6.jpg"],
			["잉꼬2","img7.jpg"],
		];
		$(function(){
			var text="";
			
			for(var i=0;i<view.length;i++){
				text+="<li>";
				text+="<img src='../../images/"+view[i][1]+"'>";
				text+="<p>";
				text+=view[i][0];
				text+="</p>";
				text+="</li>";
			}
			$(".han").append(text);
		})
	</script>
	<style>
		.han{width: 500px;margin: 0 auto;}
		.han li:nth-child(1){line-height: 40px;text-align: center;
		border: 3px dashed darkblue;margin-bottom: 30px;}
		.han li{overflow: hidden;}
		.han li img{width: 100%;overflow: hidden;}
		.han li img:hover{transform: scale(1.2); transition: .3s;}
		.han p{line-height: 40px;text-align: center;}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="han">
			<li>공지사항</li>
		</ul>
	</div>
</body>
</html>
