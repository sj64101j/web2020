<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		var viewImg = [
			"image/img01.jpg",
			"image/img02.jpg",
			"image/img03.jpg",
			"image/img04.jpg",
			"image/img05.jpg"
		]
		$(document).ready(function(){
			$(".top>ul>li").click(function(){
				var liNum = $(this).index();
				$(".top>ul>li").removeClass();
				$(this).addClass("active");
			});
			
			$(".gnb>ul>li").click(function(){
				var liNum = $(this).index();
				$(".content>img").attr("src",viewImg[liNum])
			});
			
			$(".contentWrap>.gnb>ul>li").click(function(){
				var liNum = $(this).index();
				$(".contentWrap>.gnb>ul>li").removeClass();
				$(this).addClass("active");
			});
			
			$(".contentWrap>.gnb>ul>li").hover(function(){
				var liNum = $(this).index();
				$("contentWrap>.gnb>.bar")
			});
		});
	</script>
	<style>
		.contentWrap {
			width: 1000px;
			margin: auto;
			padding-top: 10px;
		}
		.contentWrap>.top {
			margin: auto;
		}
		.contentWrap>.top>ul {
			display: table;
			width: 300px;
			margin: auto;
		}
		.contentWrap>.top>ul>li {
			display: table-cell;
			line-height: 40px;
			margin-right: 100px;
			text-align: center;
			font-weight: 600;
		}
		.contentWrap>.top>ul>li:hover:after {
			content:"";
			display: block;
			width: 70px;
			height: 3px;
			background-color: #f00;
			margin: auto;
		}
		.contentWrap>.top>ul>li.active:after {
			content:"";
			display: block;
			width: 70px;
			height: 3px;
			background-color: #f00;
			margin:auto;
		}
		.contentWrap .gnb {
			margin-bottom: 20px;
		}
		.contentWrap ul {
			display: table;
			width: 1000px;
		}
		.contentWrap>.gnb>ul>li {
			display: table-cell;
			margin-right: 20px;
			text-align: center;
			color: #aaa;
			position: relative;
			padding-top: 10px;
		}
		.contentWrap>.gnb>ul>li:last-child {
			margin-right: 0;
		}
		.contentWrap>.gnb>ul>li:hover {
			color: sandybrown;
		}
		.contentWrap>.gnb>ul>li:hover:after {
			content: "";
			display: block;
			border-width: 3px;
			border-style: solid;
			border-color: sandybrown;
			border-radius: 5px;
			position: absolute;
			top: 0;
			left: 50%;
		}
		.contentWrap>.gnb>ul>li.active:after {
			content: "";
			display: block;
			border-width: 3px;
			border-style: solid;
			border-color: sandybrown;
			border-radius: 5px;
			position: absolute;
			top: 0;
			left: 50%;
		}
		.contentWrap>.gnb>ul>li.active {
			color: sandybrown;
		}
		.contentWrap>.content>img {
			width: 1000px;
		}
		.contentWrap>.bar {
			
		}
	</style>
</head>
<body>
	<div class="contentWrap">
		<div class="top">
			<ul>
				<li>특화 아이템</li>
				<li class="active">특화 공간</li>
			</ul>
		</div>
		<div class="gnb">
			<ul>
				<li class="active">H 클린현관 (H Entrance)</li>
				<li>H 바스 (H Bath)</li>
				<li>H 세컨리빙 (H 2nd Living)</li>
				<li>H 월 (H Wall)</li>
				<li>H 위드 (H With)</li>
			</ul>
			<div class="bar"></div>
		</div>
		<div class="content"><img src="image/img01.jpg" alt=""></div>
	</div>
</body>
</html>
