<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			function nowMenu(menu){
				$(".menu>li").eq(menu).addClass("active");
				$(".bar").animate({left:menu*200},100)

				$(".menu>li").mouseenter(function(){
					var menuLi = $(this).index();
					$(".bar").stop().animate({left:menuLi*200},100)
					
				});
				
				$(".nav").mouseleave(function(){
				$(".bar").animate({left:menu*200},100);
			});
				
			}
			
				nowMenu(0);
			/*$(".menu>li").click(function((){
				var liNum = $(this).index();
				$(".menu>li").removeClass();
				$(".menu>li").addClass("active")
			})*/
			
			
		});
		
	</script>
	<style>
		.nav {
			width: 1000px;
			margin: auto;
			padding-top: 20px;
			position: relative;
		}
		.nav>ul {
			width: 1000px;
			display: table;
		}
		.nav>ul>li {
			display: table-cell;
			text-align: center;
			cursor: pointer;
			position: relative;
			padding: 10px;
		}
		.nav>.menu>li.active:before {
			content:"";
			display: block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
		}
		.nav>.menu>li.active {
			color: #f00;
		}
		.nav>.menu>li:hover:before {
			content:"";
			display: block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
		}
		.nav>.menu>li:hover {
			color: #f00;
		}
		.bar {
			position: absolute;
			width: 200px;
			background-color: #f00;
			height: 3px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul class="menu">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="bar"></div>
	</div>
</body>
</html>
