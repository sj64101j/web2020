<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circle</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			/*$(".roll").hover(function(){
				$(".roll").addClass("animate")
			},function(){
				$(".roll").removeClass("animate")
			});*/
			//앞 function은 hover했을 때 뒤 function은 hover하지 않았을 때
			var circle = $(".roll").offset().top;
			$(window).scroll(function(){
				var scrollY = $(window).scrollTop();
				if(scrollY>circle-200){
					$(".roll").addClass("animate")
				}else {
					$(".roll").removeClass("animate")
				}
			});
			
		});
	</script>
	<style>
		body {background-color: skyblue;}
		.roll {width: 300px; height: 200px;
			background-color: #fff; position: relative;}
		.circle {width: 100px; height: 100px;
			border: 10px solid #333; border-radius: 50%;
			position: relative;} /* name duration */
		/*.roll:hover .circle {
			animation: circle 0.1s linear infinite forwards;}*/
		.circle:nth-child(2) {position: absolute; right: 0;top: 0;}
		@keyframes circle {
			from {transform: rotate(0);}
			to {transform: rotate(360deg);}
		}
		.circle:after {content: ""; display: block;
			position: absolute; width: 2px; height: 100%;
			background-color: #333; left: 50%;
			transform: translateX(-50%);}
		.circle:before {content:""; display: block;
			position: absolute; width: 100%; height: 2px;
			background-color: #333; top: 50%;
			transform: translateY(-50%)}
		.roll.animate .circle {
			animation: circle 0.1s linear infinite forwards;}
	</style>
</head>
<body>
	<div style="height: 500px;"></div>
	<div class="roll">
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	<div style="height: 1000px"></div>
</body>
</html>
