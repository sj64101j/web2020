<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		//$(document).ready(function(){}) → 같은거임
		$(function(){
			$(".thumb").click(function(){
				var i = $(this).index();
				console.log(i);
				$("#image > p").hide().eq(i).show();
				//$("#image > p").hide();
				//$("#image > p").eq(i).show(); 와 같음 ↑ 축약형
			});
			
			var current = 0;
			$(".right").click(function(){
				if(current<3){
					current++; //current = current + 1;
					if(current == 3){current=0}
				}
				move();
			});
			$(".left").click(function(){
				if(current>-1){
					current--; //current = current - 1;
					if(current == -1){current=2}
				}
				move();
			});
			function move(){
				console.log(current);
				var num = current * 760 * -1;
				//$(".container>ul").css("left",num);
				$(".container>ul").stop().animate({left:num},800) //1000이 1초
			}
		});
	</script>
	<style>
		#gallery {
			width: 824px;
			height: 595px;
			margin: 20px auto;
			background-color: #ccc;
		}
		#image {
			width: 760px;
			height: 470px;
			margin: auto;
			margin-bottom: 20px;
		}
		#image p {
			display: none;
		}
		
		#thumbnail {
			width: 824px;
			height: 95px;
		}
		#thumbnail div {
			float: left;
		}
		#thumbnail div.left {
			width: 33px;
		}
		#thumbnail .container {
			width: 760px;
			height: 95px;
			position: relative;
			overflow: hidden;
		}
		#thumbnail .container ul {
			width: 2280px;
			position: absolute;
			left: 0px;
		}
		#thumbnail .container ul li {
			float: left;
			width: 120px;
			height: 95px;
			margin-left: 8px;
			cursor: pointer;
		}
		#thumbnail .container ul li.ml0 {
			margin-left: 0;
		}
	</style>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display: block"><img src="images/0.jpg" alt=""></p>
			<p><img src="images/1.jpg" alt=""></p>
			<p><img src="images/2.jpg" alt=""></p>
			<p><img src="images/3.jpg" alt=""></p>
			<p><img src="images/4.jpg" alt=""></p>
			<p><img src="images/5.jpg" alt=""></p>
			<p><img src="images/6.jpg" alt=""></p>
			<p><img src="images/7.jpg" alt=""></p>
			<p><img src="images/8.jpg" alt=""></p>
			<p><img src="images/9.jpg" alt=""></p>
			<p><img src="images/10.jpg" alt=""></p>
			<p><img src="images/11.jpg" alt=""></p>
			<p><img src="images/12.jpg" alt=""></p>
			<p><img src="images/13.jpg" alt=""></p>
			<p><img src="images/14.jpg" alt=""></p>
			<p><img src="images/15.jpg" alt=""></p>
			<p><img src="images/16.jpg" alt=""></p>
			<p><img src="images/17.jpg" alt=""></p>
		</div>
		<div id="thumbnail" class="clearfix">
		
			<div class="left">
				<img src="images/btn_left.gif" alt="">
			</div>
			
			<div class="container">
				<ul class="clearfix">
					<li class="thumb ml0"><img src="images/thumb0.jpg" alt="">1</li>
					<li class="thumb"><img src="images/thumb1.jpg" alt="">1</li>
					<li class="thumb"><img src="images/thumb2.jpg" alt="">2</li>
					<li class="thumb"><img src="images/thumb3.jpg" alt="">3</li>
					<li class="thumb"><img src="images/thumb4.jpg" alt="">4</li>
					<li class="thumb"><img src="images/thumb5.jpg" alt="">5</li>
					<li class="thumb ml0"><img src="images/thumb6.jpg" alt="">6</li>
					<li class="thumb"><img src="images/thumb7.jpg" alt="">7</li>
					<li class="thumb"><img src="images/thumb8.jpg" alt="">8</li>
					<li class="thumb"><img src="images/thumb9.jpg" alt="">9</li>
					<li class="thumb"><img src="images/thumb10.jpg" alt="">10</li>
					<li class="thumb"><img src="images/thumb11.jpg" alt="">11</li>
					<li class="thumb ml0"><img src="images/thumb12.jpg" alt="">12</li>
					<li class="thumb"><img src="images/thumb13.jpg" alt="">13</li>
					<li class="thumb"><img src="images/thumb14.jpg" alt="">14</li>
					<li class="thumb"><img src="images/thumb15.jpg" alt="">15</li>
					<li class="thumb"><img src="images/thumb16.jpg" alt="">16</li>
					<li class="thumb"><img src="images/thumb17.jpg" alt="">17</li>
				</ul>
			</div>
			
			<div class="right">
				<img src="images/btn_right.gif" alt="">
			</div>
			
		</div>
	</div>
</body>
</html>
