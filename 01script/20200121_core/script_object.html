<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object</title>
	<style>
		div {border: 3px solid #fff;}
		button {
			border-radius: 30px;
			background-color: plum;
			height: 30px;
			line-height: 25px;
		}
	</style>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<div class="var3">1</div>
	<div class="var3">2</div>
	<script>
		var car = ["sonata",100,"white"];//배열
		var car1 = {
			name:"Volt",
			spead:200,
			color:"Red"
		};
		document.getElementById("var1").innerHTML = "자동차 이름 : "  + car1.name; //innerHTML → div 안에 넣겠다
		document.getElementById("var2").innerHTML = "자동차 속도 : " + car1["spead"]; 
		
		var carColor = document.getElementsByClassName("var3");
		//document.getElementsByClassName("var3")[1].innerHTML = "자동차 색깔 : " + car1.color; //className을 갖고있는 [0]번째 00를 갖고 오겠다		
		
		carColor[0].innerHTML = "자동차의 색상";
		carColor[1].innerHTML = "자동차 색깔 : " + car1.color;
	</script>
	
	<p id="msg1"></p>
	<p id="msg2"></p>
	<p id="msg3"></p>
	<p class="msg1"></p>
	<p class="msg2"></p>
	<p class="msg3"></p>
	
	<script>
		
		var obj = {
			m1: function() {
				return "Hello Sonata";
			},
			m2: function(a) {
				var result = a;
				return result;
			},
			m3: function(a,b) {
				var result = a+b;
				return result;
			}
		}
		//var obj1 = ["Hello Sonata",a,a+b]
		document.getElementById("msg1").innerHTML=obj.m1();
		document.getElementById("msg2").innerHTML=obj.m2(100);
		document.getElementById("msg3").innerHTML=obj.m3(100,200);
		//document.getElementsByClassName("msg1")[0].innerHTML;
	</script>
	<script>
		var divTags = document.getElementsByTagName("div");
		console.log("div tag count : " + divTags.length);
		var pTags = document.getElementsByTagName("p");
		console.log("p tag count : " + pTags.length);
		
		//divTags[1].style.border = "2px solid #000"
		function divColor(){
			for(var i=0;i<divTags.length;i++){
				console.log(i);
				divTags[i].style.border="3px solid coral";
			}
		}
		function divColorClear(){
			for(var i=0;i<divTags.length;i++){
				console.log(i);
				divTags[i].style.border="3px solid skyblue";
			}
		}
		function pBackgoundColor(){
			for(var i=0;i<pTags.length;i++){
				pTags[i].style.backgroundColor="coral"
			}
		}
		function pBackgoundColorClear(){
			for(var i=0;i<pTags.length;i++){
				pTags[i].style.backgroundColor="skyblue"
			}
		}
	</script>
	<button type="button" onclick="divColor()">CORAL</button> <!--div border 바꾸기-->
	<button type="button" onclick="divColorClear()">SKYBLUE</button><br>
	<button type="button" onclick="pBackgoundColor()">CORAL</button>
	<button type="button" onclick="pBackgoundColorClear()">SKYBLUE</button>
</body>
</html>
