<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var num = 10;
		
		var i = 0;
		var sum = 0;
		while( i <= num ){  // ( 0 <= 10 )
			sum = sum + i; //sum += i â†’ 0 1 3
			//document.write(i);
			i++; // i = i + 1
		}
		document.write(sum);
		
	</script>
</body>
</html>
