<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::오늘의 날씨::</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;box-sizing: border-box;}
		li{list-style: none;}
		a:visited,a:link{text-decoration: none;color: black;}
		.clearfix:after{content: "";display: block;clear: both;}
		
		/*html*/
		.weatherWrap{
			background-image: url(images/phone.png);
			background-size: 100%;
			
		}
		#weather_info{
			width: 350px; height: 600px; margin: auto;
			background-color: #eaf6ff;
			position: relative;
			box-shadow: 10px 10px 10px #333;
		}
		h1{text-align: center; padding-top: 50px;}
		p.w_id,div.icon,p.temp,div.tempWrap{position: absolute;}
		p.w_id{bottom: 50px; left: 50px;}
		div.icon{
			left: 50%; top: 150px;
			transform: translateX(-50%);
		}
		div.icon img{
			width: 200px; height: 200px;
		}
		p.temp{
			top: 380px; left: 50%;
			transform: translateX(-50%);
			font-size: 3em;
		}
		p.temp:after{
			content: ""; display: block;
			width: 50px; height: 3px;
			background-color: skyblue;
			border-radius: 2px;
			margin: 10px auto;
		}
		div.tempWrap{bottom: 50px;right: 50px;}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
</head>
<body>
	<select name="inpCity" id="inpCity">
		<option value="seoul">서울</option>
		<option value="pusan">부산</option>
		<option value="paju">파주</option>
	</select>
	<div class="weatherWrap">
		<div id="weather_info">
			<h1 class="city">SEOUL</h1>
			<section>
				<div class="icon">icon</div>
				<p class="temp">9</p>
				<p class="w_id">clear</p>
				<div class="tempWrap">
					<p class="temp_max">최대</p>
					<p class="temp_min">최소</p>
				</div>
			</section>
		</div>
	</div>
	
	<script>
		
		loca("seoul");
		$("#inpCity").change(function(){ // change = 이벤트
			$("#inpCity option:selected").each(function(){
				console.log($(this).val());
				var lo = $(this).val();
				loca(lo);
			});
		});
		
		function loca(location){
			var url = 'http://api.openweathermap.org/data/2.5/weather?q='+location+'&APPID=60bd2d7c211eb277cd1af777184c8ff7';
			$.getJSON(url,function(data){ 
				// 인자로 받아서 data라는 매개변수에 값을 뿌림

				// 날씨 데이터 객체
				var sys = data.sys; 			// 국가명, 일출/일몰			
				var city = data.name; 			// 도시명

				var weather = data.weather; 	// 날씨 객체
				var wmain = weather[0].main; 	// 구름 상태(Cloudiness)
				var w_id = weather[0].id; 		// 날씨상태 id 코드
				var icon = weather[0].icon;		// 날씨 아이콘 정보

				var country = sys.country;  	// 국가명

				var main = data.main;  			// 온도 기압 관련 객체
				var temp = main.temp; 			// 현재 온도
				var temp_min = main.temp_min 	// 최저 온도
				var temp_max = main.temp_max 	// 최고 온도

				var icon_url = 'images/'+ icon+'.svg';

				// 날씨 아이콘
				$(".city").html(city);
				$(".icon").html("<img src='"+icon_url+"'>")
				$("w_id").html(wmain);
				$(".temp").html(parseInt(temp-273.15)+"&deg;")
				$(".temp_max").html(parseInt(temp_max-273.15)+"&deg; max")
				$(".temp_min").html(parseInt(temp_min-273.15)+"&deg; min")
			});
		}
			
	</script>
</body>
</html>
