<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change</title>
	<script>
		var next = 1;
		function change(){
			next++; //next = next + 1;
			if(next == 10){
				next = 0;
			}
			//next = next%10;
			console.log(next);
		}
	</script>
</head>
<body>
	<h3>change</h3>
	<hr>
	<img src="../../images/apple.png" alt="사과" onclick="change()" id="myImg">
</body>
</html>
