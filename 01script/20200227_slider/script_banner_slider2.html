<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::test::</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var current = 0;
			function moveh(){
				move (current,"0","-100%");
				current++;
				if(current==3){current=0};
				move (current,"100%","0");
			}
			setInterval(moveh,2000);
			function move (index,start,end){
				$("#wrapper li").eq(index).css("left",start).stop().animate({left:end},1000);
			}
		});
	</script>
	<style>
		img {display: block; width: 500px;}
		#wrapper {width: 500px;height: 208px;margin: 20px auto;}
		#wrapper ul {width: 500px;height: 208px;position: relative;
			background-color: pink;overflow: hidden;}
		#wrapper ul li {position: absolute;left: -100%;}
		#wrapper ul li:nth-child(1){left: 0;}
	</style>
</head>
<body>
	<div id="wrapper">
			<ul>
				<li><img src="../../images/pc01.jpg" alt=""></li>
				<li><img src="../../images/pc02.jpg" alt=""></li>
				<li><img src="../../images/pc03.jpg" alt=""></li>
			</ul>
	</div>
</body>
</html>
