<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#wrapper {width: 500px; height: 208.33px;
			margin: 20px auto; overflow: hidden;}
			/*overflow: hidden 단축키 : oh*/
		#wrapper ul {width: 500px; height: 208.33px;
			position: relative;}
		/*ul값에 크기값을 줘야 작동 됨
		position을 주면 크기값이 사라짐*/
		#wrapper ul li {position: absolute; left: 100%;}
		#wrapper ul li:nth-child(1) {left: 0;}
		#wrapper ul li img {width: 500px; display: block;}
	/*img가 db가 아닐 때 이미지끼리 서로 떨어져있음*/
	</style>
	<script>
		/*$(document).ready(funcrion(){});*/
		$(function(){
			/*$("#wrapper li").eq(0).css("left",0).animate({left:"-100%"},1000);*/
			//animate({css값},시간(duration))
			/*$("#wrapper li").eq(1).css("left","100%").animate({left:0},1000)*/
			//css ({"left":"100%"}) 로 써도 됨 
			//-> 여러개 사용 가능 쉼표를 사용했을 땐 한가지만 가능
			
			var current = 0;
			var banner = $("#wrapper li"); 
			var bannerCount = banner.length;
			console.log(bannerCount);
			function sMove(){
				move(current,"0","-100%");
/*banner.eq(current).css("left",0).animate({left:"-100%"},1000);*/
				current++; //current = current + 1;
				if(current == 3 ){current=0};
/*banner.eq(current).css({"left":"100%"}).animate({left:0},1000);*/
				move(current,"100%","0");
			}
			//sMove();
			setInterval(sMove,2000);
			
			function move(i,start,end){
				banner.eq(i).css("left",start).animate({left:end},1000);
			}
			
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
