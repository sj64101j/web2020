<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			display: table;
			width: 90%;
			height: 50px;
			/*border: 1px solid #000;*/
			background-color: pink;
			margin: 0 auto;
		}
		.inbox {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
			/* = line-height: 100px;*/
			border: 1px solid orange;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li class="inbox">test</li>
		<li class="inbox">test</li>
		<li class="inbox">test</li>
		<li class="inbox">test</li>
		<li class="inbox">test</li>
	</ul>
</body>
</html>
