<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style>
		.boxWrap {
			width: 300px;
			height: 300px;
			left: 50%;top: 50%;
			background-color: darksalmon;
			position: absolute;
			overflow: hidden;
			transform: translate(-50%,-50%)
		}
		.boxWrap>div{
			width: 100px;
			height: 100px;
			background-color: darkred;
			transition: 0.3s;
			position: absolute;
		}
		.box1 {
			transform: translate(250px,-50px) rotate(45deg);
		}
		.box2 {
			transform: translate(250px,250px) rotate(45deg);
		}
		.box3 {
			transform: translate(-50px,250px) rotate(45deg);
		}
		.box4 {
			transform: translate(-50px,-50px) rotate(45deg);
		}
		
		.boxWrap:hover .box1 {
			transform: translate(300px,-100px) rotate(315deg);
		}
		.boxWrap:hover .box2 {
			transform: translate(300px,300px) rotate(315deg);
			transition-delay: 0.3s;
		}
		.boxWrap:hover .box3 {
			transform: translate(-100px,300px) rotate(315deg);
			transition-delay: 0.6s;
		}
		.boxWrap:hover .box4 {
			transform: translate(-100px,-100px) rotate(315deg);
			transition-delay: 0.9s;
		}
		
		.button {
			width: 200px;
			height: 40px;
			line-height: 40px;
			background-color: tomato;
			color: white;
			font-weight: bold;
			text-align: center;
			position: relative;
		}
		.bar1 {
			position: absolute;
			width: 0px;
			height: 5px;
			background-color: darkred;
			bottom: 0;
		}
		.button:hover .bar1 {
			width: 200px;
			transition:0.3s;
		}
		.bar2 {
			position: absolute;
			width: 0;
			height: 5px;
			right: 0;
			background-color: darkred;
			bottom: 0;
		}
		.button:hover .bar2 {
			width: 200px;
			transition:0.3s;
		}
		.bar3 {
			position: absolute;
			width: 200px;
			height: 5px;
			background-color: darkred;
			transform: scaleX(0);
			transition: 0.3s;
			bottom: 0;
		}
		.button:hover .bar3 {
			transform: scaleX(1);
		}
	</style>
</head>
<body>
	<div class="button">
		안녕하세요
		<div class="bar1"></div>
	</div>
	<div class="button">
		안녕하세요
		<div class="bar2"></div>
	</div>
	<div class="button">
		안녕하세요
		<div class="bar3"></div>
	</div>
	<div class="boxWrap">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
