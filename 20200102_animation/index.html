<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<link rel="stylesheet" href="../css/reset.css">
	
	<style>
	
		div.box1 {
			width: 200px;
			height: 200px;
			background-color: orange;
			position: relative;
			border-radius: 200px;
			animation-name: myani; /*이름*/
			animation-duration: 5s; /*작동시간*/
			animation-iteration-count: infinite; /*반복횟수*/
			animation-direction: alternate-reverse; /*움직이는방향*/
			_animation-fill-mode: forwards; /*종료시점*/
		  animation-delay: 0s; /*지연시간*/
			animation-timing-function: ease;
		}
		
		@keyframes myani {
			from {left: 0; top:0; width: 100px; height: 100px; background-color: pink;} /*시작점*/
			25% {left: 500px;}
			50% {left: 300px;}
			75% {left: 500px;}
			to {left: 0; top:500px; width: 200px; height: 200px;} /*마침점*/
		}
		
		div.boxWrap {
			width: 600px;
			height: 600px;
			background-color: #ccc;
			position: relative;
		}
		
		div.boxWrap div.box01 {
			width: 600px;
			height: 10px;
			background-color: #ff0;
			position: absolute;
			right: 0;
			animation-name: box1;
			animation-duration: 1s;
			animation-timing-function: ease-out;
		}
		
		@keyframes box1 {
			from {width: 0;}
			to {width: 600px;}
		}
		
		div.boxWrap div.box02 {
			width: 10px;
			_height: 600px;
			background-color: #ff0;
			position: absolute;
			top: 0;
			right: 0;
			animation-name: box2;
			animation-duration: 1s;
			_animation-delay: 1s;
			animation-fill-mode: forwards;
		}
		
		@keyframes box2 {
			from {height: 0;}
			to {height: 600px;}
		}
		
		div.boxWrap div.box03 {
			_width: 600px;
			height: 10px;
			background-color: #ff0;
			position: absolute;
			bottom: 0;
			_right: 0;
			animation-name: box3;
			animation-duration: 1s;
			animation-delay: 0s;
			animation-fill-mode: forwards;
			animation-timing-function: ease-out;
		}
		
		@keyframes box3 {
			from {width: 0;}
			to {width: 600px;}
		}
		
		div.boxWrap div.box04 {
			width: 10px;
			_height: 600px;
			background-color: #ff0;
			position: absolute;
			bottom: 0;
			left: 0;
			animation-name: box4;
			animation-duration: 1s;
			_animation-delay: 1s;
			animation-fill-mode: forwards;
		}
		
		@keyframes box4 {
			from {height: 0;}
			to {height: 600px;}
		}
		
	</style>
	
</head>
<body>
	<!--<div class="box1"></div>-->
	<div class="boxWrap">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
	</div>
</body>
</html>
