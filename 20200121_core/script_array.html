	<script>
		var com = [95,75,85,65,70,60,99,48,76,55]; //점수 입력
		console.log("com count" + com.length);
		function printAvg(){
			var sum = 0;
			var n = com.length;
			for(var i=0;i<n;i++){
				if(com[i]===undefined) {
					continue
				}
				sum = sum + com[i]; //sum += com[i];
			}
			return (sum/n); //평균값이기 때문에 나눠줌, sum값은 합계
		}
	</script>

<body>

		<script>

			document.write("평균값 : " + getAvg);
		</script>

	<script>
		var arrdata = [];
		function insertArr(){
			for(var i=0;i<=99;i++){
				arrdata[i] = i+1;
			}
			selectArr();
		}
		function selectArr(){
			var num = arrdata.length;
			for(var k=0;k<num;k++){
				document.write(arrdata[k]+",");
			}
			addArr();
		}
		function addArr(){
			var sum = 0;
			for(var i=0;i<arrdata.length;i++){
				sum = sum + arrdata[i];
			}
			document.write("<p> 배열데이터의 합 : "+sum+"</p>")
			document.write("<a href='script_array.html'>돌아가기</a>")
		}
	</script>
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
