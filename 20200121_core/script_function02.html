<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>var</title>
</head>
<body>
	<script>
		var	text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);
		function printMsg(msg) {
			document.write("함수 호출 메시지 : " + msg + "<br>");
		}
		printMsg(text2);
	</script>
</body>
</html>
