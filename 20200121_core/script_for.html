<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=UTF-8>
	<title>for</title>
	<script>
		document.write(0);
		document.write(1);
		document.write(2);
		document.write(3);
		document.write(4);
		document.write(5);
		document.write(6);
		document.write(7);
		document.write(8);
		document.write(9);
		
		/*for(초기값;조건식;반복후작업){
			document.write(i);
		}*/
		for(var i = 0;i < 10;i++){
			document.write(i);
		}
	</script>
	
	
</head>

<body>
	<h3>for문</h3>
	<script>
		for(var size = 10; size <= 35; size += 5){ //→ size = size + 5
			document.write("<span style='font-size:" + size + "px'> " + size);
			document.write("</span>");
		}
		for(var size = 15; size <= 40; size += 5){
			document.write("<span style='font-size:" + size + "px'> " + size)
			document.write("</span>")
		}
	</script>
</body>
</html>
